

<div class="bg vh-100">
    <!-- Navigation Bar -->
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Company Logo and Home Button -->
                <a class="navbar-brand d-flex align-items-center">
                    <img src="assets/ReflectionsLogocorrect.svg" alt="Company Logo" width="150px" height="30" class="d-inline-block align-text-top">
                    <a class="nav-link text-white ms-3" routerLink="/admins/adashboard">Home</a>
                </a>
    
                <!-- Navbar Toggler for Mobile View -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Logout Button on the Right -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-dark mb-2" style="border: 1px solid black; color: black; background-color: #AC4425; color: white;" (click)="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6 table-container">
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-lg employee-btn">Manager</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let manager of managers">
                    <td>{{ manager.id }}</td>
                    <td>{{ manager.first_name }} {{ manager.last_name }}</td>
                    <td>{{ manager.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</div>
